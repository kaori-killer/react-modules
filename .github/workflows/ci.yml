name: React Modules CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call: {}

jobs:
  components:
    name: Components Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./components

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: components/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 코드 린트 검사
        run: npm run lint

      - name: 타입 체크
        run: npx tsc --noEmit -p tsconfig.app.json

      - name: 스토리북 빌드 테스트
        run: npm run build-storybook

      - name: 빌드 실행
        run: npm run build

  hooks:
    name: Hooks Library
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hooks

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: hooks/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 코드 린트 검사
        run: npm run lint

      - name: 타입 체크
        run: npx tsc --noEmit -p tsconfig.app.json

      - name: 테스트 실행
        run: npm test

      - name: 빌드 실행
        run: npm run build
